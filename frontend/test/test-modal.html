<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Modal - TomaSalud</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #f5f5f5;
        }
        .test-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .test-button {
            background: #007bff;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
        }
        .test-button:hover {
            background: #0056b3;
        }
        .result {
            margin: 20px 0;
            padding: 15px;
            border-radius: 5px;
            background: #f8f9fa;
            border-left: 4px solid #007bff;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>ğŸ§ª Test de Funcionalidad - TomaSalud</h1>
        
        <h2>Tests de API Backend</h2>
        <button class="test-button" onclick="testLogin()">ğŸ”‘ Test Login</button>
        <button class="test-button" onclick="testMedicamentos()">ğŸ’Š Test Medicamentos</button>
        <button class="test-button" onclick="testCrearMedicamento()">â• Test Crear Medicamento</button>
        <button class="test-button" onclick="testTratamientos()">ğŸ“‹ Test Tratamientos</button>
        
        <h2>Tests de Dashboard</h2>
        <button class="test-button" onclick="openDashboard()">ğŸ  Abrir Dashboard</button>
        <button class="test-button" onclick="openAgregarMedicamento()">ğŸ’Š Abrir Agregar Medicamento</button>
        
        <div id="results"></div>
    </div>

    <script>
        const BASE_URL = 'http://127.0.0.1:8000';
        let currentToken = null;
        
        function addResult(message, isSuccess = true) {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = 'result';
            div.style.borderLeftColor = isSuccess ? '#28a745' : '#dc3545';
            div.style.background = isSuccess ? '#d4edda' : '#f8d7da';
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong>: ${message}`;
            results.appendChild(div);
            results.scrollTop = results.scrollHeight;
        }

        async function testLogin() {
            try {
                addResult('ğŸ”„ Probando login...');
                const response = await fetch(`${BASE_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'freligio008@gmail.com',
                        password: '123456'
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    currentToken = data.access_token;
                    addResult(`âœ… Login exitoso! Usuario: ${data.nombre}, Token obtenido`, true);
                } else {
                    addResult('âŒ Error en login', false);
                }
            } catch (error) {
                addResult(`âŒ Error de conexiÃ³n en login: ${error.message}`, false);
            }
        }

        async function testMedicamentos() {
            if (!currentToken) {
                addResult('âš ï¸ Necesitas hacer login primero', false);
                return;
            }
            
            try {
                addResult('ğŸ”„ Consultando medicamentos...');
                const response = await fetch(`${BASE_URL}/medicamentos/?usuario_id=1`);
                
                if (response.ok) {
                    const medicamentos = await response.json();
                    addResult(`âœ… Medicamentos obtenidos: ${medicamentos.length} encontrados`, true);
                    medicamentos.forEach((med, index) => {
                        addResult(`   ${index + 1}. ${med.NOMBRE} - ${med.DOSIS} a las ${med.HORA}`, true);
                    });
                } else {
                    addResult('âŒ Error consultando medicamentos', false);
                }
            } catch (error) {
                addResult(`âŒ Error de conexiÃ³n: ${error.message}`, false);
            }
        }

        async function testCrearMedicamento() {
            if (!currentToken) {
                addResult('âš ï¸ Necesitas hacer login primero', false);
                return;
            }
            
            try {
                addResult('ğŸ”„ Creando medicamento de prueba...');
                const medicamentoTest = {
                    ID_TRATAMIENTO: 15,
                    NOMBRE: `Test Medicamento ${Date.now()}`,
                    DOSIS: "100mg",
                    HORA: "16:00:00",
                    INTERVALO: 8,
                    OBSERVACION: "Medicamento creado desde test"
                };
                
                const response = await fetch(`${BASE_URL}/medicamentos/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${currentToken}`
                    },
                    body: JSON.stringify(medicamentoTest)
                });
                
                if (response.ok) {
                    const resultado = await response.json();
                    addResult(`âœ… Medicamento creado exitosamente! ID: ${resultado.ID_MEDICAMENTO}`, true);
                } else {
                    const error = await response.json();
                    addResult(`âŒ Error creando medicamento: ${error.detail}`, false);
                }
            } catch (error) {
                addResult(`âŒ Error de conexiÃ³n: ${error.message}`, false);
            }
        }

        async function testTratamientos() {
            try {
                addResult('ğŸ”„ Consultando tratamientos...');
                const response = await fetch(`${BASE_URL}/tratamientos/`);
                
                if (response.ok) {
                    const tratamientos = await response.json();
                    addResult(`âœ… Tratamientos obtenidos: ${tratamientos.length} encontrados`, true);
                    const activos = tratamientos.filter(t => t.ESTADO.toLowerCase() === 'activo');
                    addResult(`   Tratamientos activos: ${activos.length}`, true);
                } else {
                    addResult('âŒ Error consultando tratamientos', false);
                }
            } catch (error) {
                addResult(`âŒ Error de conexiÃ³n: ${error.message}`, false);
            }
        }

        function openDashboard() {
            addResult('ğŸ”„ Abriendo dashboard...');
            window.open('dashboard.html', '_blank');
            addResult('âœ… Dashboard abierto en nueva pestaÃ±a', true);
        }

        function openAgregarMedicamento() {
            addResult('ğŸ”„ Abriendo pÃ¡gina agregar medicamento...');
            window.open('agregar-medicamento.html', '_blank');
            addResult('âœ… PÃ¡gina agregar medicamento abierta', true);
        }

        // Auto-inicializar
        window.addEventListener('load', () => {
            addResult('ğŸš€ Test de funcionalidad iniciado');
            addResult('ğŸ’¡ Haz clic en los botones para probar cada funcionalidad');
        });
    </script>
</body>
</html>
