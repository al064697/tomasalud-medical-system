<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TomaSalud - Agregar Medicamento</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .status-bar {
            background: #2196F3;
            color: white;
            padding: 15px;
            text-align: center;
            font-weight: bold;
        }
        
        .main-content {
            padding: 30px;
        }
        
        .section {
            margin-bottom: 30px;
            padding: 25px;
            border: 2px solid #f0f0f0;
            border-radius: 10px;
            background: #fafafa;
        }
        
        .section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em;
            border-bottom: 2px solid #4CAF50;
            padding-bottom: 10px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        
        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        
        .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 10px rgba(76, 175, 80, 0.2);
        }
        
        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 5px;
        }
        
        .btn-primary {
            background: #4CAF50;
            color: white;
        }
        
        .btn-primary:hover {
            background: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
        }
        
        .btn-secondary {
            background: #2196F3;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #1976D2;
            transform: translateY(-2px);
        }
        
        .btn-danger {
            background: #f44336;
            color: white;
        }
        
        .btn-danger:hover {
            background: #d32f2f;
        }
        
        .medication-list {
            max-height: 400px;
            overflow-y: auto;
        }
        
        .medication-item {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 20px;
            margin: 15px 0;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .medication-item:hover {
            border-color: #4CAF50;
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.2);
            transform: translateY(-2px);
        }
        
        .medication-item.selected {
            border-color: #4CAF50;
            background: #e8f5e8;
        }
        
        .medication-name {
            font-size: 1.3em;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        
        .medication-details {
            color: #666;
            line-height: 1.6;
        }
        
        .success-message {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
        }
        
        .error-message {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }
        
        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 30px;
            border: none;
            border-radius: 15px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }
        
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .close:hover {
            color: #000;
        }
        
        .loading {
            text-align: center;
            padding: 30px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üíä TomaSalud</h1>
            <p>Gesti√≥n de Medicamentos</p>
        </div>
        
        <div class="status-bar" id="status-bar">
            üîß Iniciando aplicaci√≥n...
        </div>
        
        <div class="main-content">
            <!-- Secci√≥n: Agregar Nuevo Medicamento -->
            <div class="section">
                <h2>‚ûï Agregar Nuevo Medicamento</h2>
                
                <form id="medication-form">
                    <div class="form-group">
                        <label for="med-name">Nombre del Medicamento *</label>
                        <input type="text" id="med-name" required placeholder="Ej: Paracetamol, Ibuprofeno, etc.">
                    </div>
                    
                    <div class="form-group">
                        <label for="med-dose">Dosis *</label>
                        <input type="text" id="med-dose" required placeholder="Ej: 500mg, 2 tabletas, etc.">
                    </div>
                    
                    <div class="form-group">
                        <label for="med-time">Hora de la Primera Dosis *</label>
                        <input type="time" id="med-time" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="med-interval">Intervalo entre Dosis (horas)</label>
                        <select id="med-interval">
                            <option value="4">Cada 4 horas</option>
                            <option value="6">Cada 6 horas</option>
                            <option value="8" selected>Cada 8 horas</option>
                            <option value="12">Cada 12 horas</option>
                            <option value="24">Una vez al d√≠a</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="med-notes">Observaciones</label>
                        <textarea id="med-notes" rows="3" placeholder="Ej: Tomar con alimentos, antes de dormir, etc."></textarea>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">
                        ‚úÖ Agregar Medicamento
                    </button>
                    
                    <button type="button" class="btn btn-secondary" onclick="clearForm()">
                        üîÑ Limpiar Formulario
                    </button>
                </form>
            </div>
            
            <!-- Secci√≥n: Medicamentos Existentes -->
            <div class="section">
                <h2>üìã Mis Medicamentos Actuales</h2>
                
                <button class="btn btn-secondary" onclick="loadMedications()">
                    üîÑ Recargar Medicamentos
                </button>
                
                <div class="medication-list" id="medication-list">
                    <div class="loading">‚è≥ Cargando medicamentos...</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Confirmaci√≥n -->
    <div id="success-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div style="text-align: center;">
                <h2 style="color: #4CAF50;">‚úÖ ¬°√âxito!</h2>
                <p id="success-message">Medicamento agregado correctamente</p>
                <button class="btn btn-primary" onclick="closeModal()">Continuar</button>
            </div>
        </div>
    </div>

    <script>
        const BASE_URL = 'http://127.0.0.1:8000';
        let currentUserId = null;
        let currentToken = null;
        let activeTreatmentId = null;

        // Actualizar barra de estado
        function updateStatus(message, color = '#2196F3') {
            const statusBar = document.getElementById('status-bar');
            statusBar.textContent = message;
            statusBar.style.background = color;
            console.log('Status:', message);
        }

        // Auto-login al cargar
        async function autoLogin() {
            updateStatus('üîë Iniciando sesi√≥n autom√°tica...');
            
            try {
                const response = await fetch(`${BASE_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'freligio008@gmail.com',
                        password: '123456'
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    currentUserId = data.user_id;
                    currentToken = data.access_token;
                    
                    // Guardar en localStorage
                    localStorage.setItem('token', currentToken);
                    localStorage.setItem('user_id', currentUserId);
                    localStorage.setItem('user_data', JSON.stringify(data));
                    
                    updateStatus(`‚úÖ Conectado como: ${data.nombre}`, '#4CAF50');
                    
                    // Asegurar que existe un tratamiento activo
                    await ensureActiveTreatment();
                    await loadMedications();
                    
                } else {
                    throw new Error(`Login fall√≥: ${response.status}`);
                }
            } catch (error) {
                updateStatus('‚ùå Error en login: ' + error.message, '#f44336');
                console.error('Error login:', error);
            }
        }

        // Asegurar que existe un tratamiento activo
        async function ensureActiveTreatment() {
            try {
                // Buscar tratamientos existentes
                const response = await fetch(`${BASE_URL}/tratamientos/?usuario_id=${currentUserId}`, {
                    headers: {
                        'Authorization': `Bearer ${currentToken}`
                    }
                });
                
                if (response.ok) {
                    const treatments = await response.json();
                    const activeTreatment = treatments.find(t => t.ESTADO === 'ACTIVO');
                    
                    if (activeTreatment) {
                        activeTreatmentId = activeTreatment.ID_TRATAMIENTO;
                        updateStatus(`‚úÖ Usando tratamiento: ${activeTreatment.NOMBRE_TRATAMIENTO}`, '#4CAF50');
                    } else {
                        // Crear un tratamiento nuevo
                        await createDefaultTreatment();
                    }
                } else {
                    await createDefaultTreatment();
                }
            } catch (error) {
                console.error('Error gestionando tratamiento:', error);
                await createDefaultTreatment();
            }
        }

        // Crear tratamiento por defecto
        async function createDefaultTreatment() {
            try {
                const today = new Date().toISOString().split('T')[0];
                const futureDate = new Date();
                futureDate.setMonth(futureDate.getMonth() + 3);
                const endDate = futureDate.toISOString().split('T')[0];
                
                const response = await fetch(`${BASE_URL}/tratamientos/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${currentToken}`
                    },
                    body: JSON.stringify({
                        ID_USUARIO: currentUserId,
                        NOMBRE_TRATAMIENTO: 'Tratamiento General',
                        FECHA_INICIO: today,
                        FECHA_FIN: endDate,
                        ESTADO: 'ACTIVO'
                    })
                });
                
                if (response.ok) {
                    const treatment = await response.json();
                    activeTreatmentId = treatment.ID_TRATAMIENTO;
                    updateStatus(`‚úÖ Creado tratamiento: ${treatment.NOMBRE_TRATAMIENTO}`, '#4CAF50');
                } else {
                    throw new Error('No se pudo crear tratamiento');
                }
            } catch (error) {
                updateStatus('‚ùå Error creando tratamiento', '#f44336');
                console.error('Error:', error);
            }
        }

        // Manejar env√≠o del formulario
        document.getElementById('medication-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            if (!activeTreatmentId) {
                alert('Error: No hay un tratamiento activo. Refresca la p√°gina.');
                return;
            }
            
            const formData = {
                ID_TRATAMIENTO: activeTreatmentId,
                NOMBRE: document.getElementById('med-name').value.trim(),
                DOSIS: document.getElementById('med-dose').value.trim(),
                HORA: document.getElementById('med-time').value,
                INTERVALO: parseInt(document.getElementById('med-interval').value),
                OBSERVACION: document.getElementById('med-notes').value.trim() || null
            };
            
            // Validaciones
            if (!formData.NOMBRE || !formData.DOSIS || !formData.HORA) {
                alert('Por favor completa todos los campos obligatorios (*)');
                return;
            }
            
            updateStatus('‚è≥ Agregando medicamento...');
            
            try {
                const response = await fetch(`${BASE_URL}/medicamentos/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${currentToken}`
                    },
                    body: JSON.stringify(formData)
                });
                
                if (response.ok) {
                    const newMed = await response.json();
                    updateStatus(`‚úÖ Medicamento "${formData.NOMBRE}" agregado exitosamente!`, '#4CAF50');
                    
                    // Mostrar modal de √©xito
                    document.getElementById('success-message').textContent = 
                        `El medicamento "${formData.NOMBRE}" ha sido agregado correctamente. Se crear√°n alarmas autom√°ticamente cada ${formData.INTERVALO} horas.`;
                    document.getElementById('success-modal').style.display = 'block';
                    
                    // Limpiar formulario y recargar lista
                    clearForm();
                    setTimeout(loadMedications, 1000);
                    
                } else {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || `Error HTTP ${response.status}`);
                }
            } catch (error) {
                updateStatus('‚ùå Error agregando medicamento: ' + error.message, '#f44336');
                alert('Error al agregar medicamento: ' + error.message);
            }
        });

        // Limpiar formulario
        function clearForm() {
            document.getElementById('medication-form').reset();
            document.getElementById('med-interval').value = '8'; // Valor por defecto
        }

        // Cargar medicamentos existentes
        async function loadMedications() {
            if (!currentUserId) return;
            
            updateStatus('‚è≥ Cargando medicamentos...');
            
            try {
                const response = await fetch(`${BASE_URL}/medicamentos/?usuario_id=${currentUserId}`);
                if (response.ok) {
                    const medications = await response.json();
                    
                    const listElement = document.getElementById('medication-list');
                    
                    if (medications.length > 0) {
                        listElement.innerHTML = '';
                        
                        medications.forEach((med, index) => {
                            const div = document.createElement('div');
                            div.className = 'medication-item';
                            
                            div.innerHTML = `
                                <div class="medication-name">üíä ${med.NOMBRE}</div>
                                <div class="medication-details">
                                    <strong>Dosis:</strong> ${med.DOSIS}<br>
                                    <strong>Hora:</strong> ${med.HORA}<br>
                                    <strong>Intervalo:</strong> Cada ${med.INTERVALO} horas<br>
                                    ${med.OBSERVACION ? `<strong>Notas:</strong> ${med.OBSERVACION}` : ''}
                                </div>
                            `;
                            
                            listElement.appendChild(div);
                        });
                        
                        updateStatus(`‚úÖ ${medications.length} medicamentos cargados`, '#4CAF50');
                    } else {
                        listElement.innerHTML = '<div class="loading">No tienes medicamentos registrados a√∫n. ¬°Agrega tu primer medicamento!</div>';
                        updateStatus('‚ö†Ô∏è No hay medicamentos', '#FF9800');
                    }
                } else {
                    throw new Error(`HTTP ${response.status}`);
                }
            } catch (error) {
                updateStatus('‚ùå Error cargando medicamentos', '#f44336');
                document.getElementById('medication-list').innerHTML = `<div class="error-message">Error: ${error.message}</div>`;
            }
        }

        // Cerrar modal
        function closeModal() {
            document.getElementById('success-modal').style.display = 'none';
        }

        // Cerrar modal al hacer clic fuera
        window.onclick = function(event) {
            const modal = document.getElementById('success-modal');
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        }

        // Inicializar al cargar la p√°gina
        window.addEventListener('load', function() {
            updateStatus('üöÄ Iniciando TomaSalud...');
            
            // Establecer hora actual por defecto
            const now = new Date();
            const currentTime = now.toTimeString().slice(0, 5);
            document.getElementById('med-time').value = currentTime;
            
            // Auto login
            autoLogin();
        });
    </script>
</body>
</html>
